<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout responsivo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Barra de Navegação -->
        <header>
            <span>HEADER</span>
            <nav>
                <span>NAV</span>
            </nav>
        </header>

        <!-- Conteúdo Principal da Página -->
        <main>
            <span>MAIN</span>
            <article>
                <span>ARTICLE</span>
                <figure><span>FIGURE</span></figure>
            </article>
            <section><span>SECTION</span></section>
        </main>

        <!--informações adicionais-->
        <aside>
            <span>ASIDE</span>
        </aside>

        <!-- Rodapé da página -->
        <footer>
            <span>FOOTER</span>
        </footer>
    </div>
</body>

</html>
